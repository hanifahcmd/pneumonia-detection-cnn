<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AI Chatbot Kesehatan</title>

<style>
    body {
        font-family: Arial, sans-serif;
        background: #eef2f3;
        padding: 20px;
    }

    .chat-container {
        width: 380px;
        margin: auto;
        background: #fff;
        border-radius: 12px;
        padding: 12px;
        box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }

    .chat-box {
        height: 420px;
        overflow-y: auto;
        border: 1px solid #ddd;
        padding: 12px;
        border-radius: 10px;
        background: #fafafa;
    }

    .msg {
        padding: 10px 12px;
        border-radius: 10px;
        margin: 6px 0;
        max-width: 80%;
        white-space: pre-wrap;
    }

    .me {
        background: #4CAF50;
        color: white;
        margin-left: auto;
    }

    .bot {
        background: #e0e0e0;
        color: black;
    }

    .chat-input {
        display: flex;
        margin-top: 12px;
    }

    input {
        flex: 1;
        padding: 10px;
        border-radius: 5px;
        border: 1px solid #ccc;
    }

    button {
        margin-left: 10px;
        padding: 10px 15px;
        background: #4CAF50;
        border: none;
        color: white;
        border-radius: 5px;
        cursor: pointer;
    }
</style>
</head>

<body>

<div class="chat-container">
    <div class="chat-box" id="chatBox"></div>

    <div class="chat-input">
        <input type="text" id="messageInput" placeholder="Tanyakan tentang kesehatan...">
        <button onclick="sendMessage()">Kirim</button>
    </div>
</div>

<script>

// Masukkan API KEY kamu di sini:
const API_KEY = "MASUKKAN_API_KEY_KAMU_DI_SINI";

// Fungsi kirim pesan
async function sendMessage() {
    const input = document.getElementById("messageInput");
    const text = input.value.trim();
    if (text === "") return;

    addMessage(text, "me");
    input.value = "";

    addMessage("Mengetik...", "bot", true);

    const reply = await aiReply(text);
    removeTyping();

    addMessage(reply, "bot");
}

// Tampilkan pesan ke layar
function addMessage(text, sender, typing=false) {
    const chatBox = document.getElementById("chatBox");
    const msg = document.createElement("div");

    msg.classList.add("msg", sender);
    if (typing) msg.id = "typing";

    msg.innerText = text;
    chatBox.appendChild(msg);
    chatBox.scrollTop = chatBox.scrollHeight;
}

// Hapus "typing..."
function removeTyping() {
    const t = document.getElementById("typing");
    if (t) t.remove();
}

// Fungsi AI
async function aiReply(userMsg) {
    try {
        const res = await fetch("https://api.openai.com/v1/chat/completions", {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
                "Authorization": "Bearer " + API_KEY
            },
            body: JSON.stringify({
                model: "gpt-4o-mini",
                messages: [
                    {
                        role: "system",
                        content: "Kamu adalah chatbot kesehatan yang memberikan informasi kesehatan umum. Jangan berikan diagnosis atau obat. Hanya edukasi umum."
                    },
                    {
                        role: "user",
                        content: userMsg
                    }
                ]
            })
        });

        const data = await res.json();
        return data.choices[0].message.content;
    } catch (error) {
        return "Terjadi kesalahan. Pastikan API Key benar.";
    }
}

</script>

</body>
</html>
