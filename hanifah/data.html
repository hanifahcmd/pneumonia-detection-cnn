<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Simple Chatbox</title>

<style>
    body {
        font-family: Arial, sans-serif;
        background: #f1f1f1;
        padding: 20px;
    }

    .chat-container {
        width: 350px;
        background: white;
        padding: 10px;
        border-radius: 10px;
        margin: auto;
        box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }

    .chat-box {
        height: 350px;
        overflow-y: scroll;
        border: 1px solid #ddd;
        padding: 10px;
        border-radius: 8px;
    }

    .message {
        background: #e0e0e0;
        padding: 8px 12px;
        border-radius: 10px;
        margin: 5px 0;
        width: fit-content;
    }

    .message.me {
        background: #4CAF50;
        color: white;
        margin-left: auto;
    }

    .chat-input {
        display: flex;
        margin-top: 10px;
    }

    .chat-input input {
        flex: 1;
        padding: 8px;
        border-radius: 5px;
        border: 1px solid #ddd;
    }

    .chat-input button {
        margin-left: 10px;
        padding: 8px 15px;
        background: #4CAF50;
        border: none;
        color: white;
        border-radius: 5px;
        cursor: pointer;
    }
</style>

</head>
<body>

<div class="chat-container">
    <div class="chat-box" id="chatBox"></div>

    <div class="chat-input">
        <input type="text" id="messageInput" placeholder="Ketik pesan...">
        <button onclick="sendMessage()">Kirim</button>
    </div>
</div>

<script>
function sendMessage() {
    const input = document.getElementById("messageInput");
    const chatBox = document.getElementById("chatBox");

    if (input.value.trim() === "") return;

    const message = document.createElement("div");
    message.classList.add("message", "me");
    message.innerText = input.value;

    chatBox.appendChild(message);
    chatBox.scrollTop = chatBox.scrollHeight;

    input.value = "";
}
</script>

</body>
</html>
